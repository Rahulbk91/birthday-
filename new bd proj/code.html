<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Pacifico&display=swap');

    body {
      font-family: 'Baloo 2', cursive;
      background: radial-gradient(circle at top center, #f5f7fa, #c3cfe2);
      overflow-x: hidden;
      min-height: 100vh;
    }

    .birthday-text {
      font-family: 'Pacifico', cursive;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .balloon {
      position: absolute;
      width: 50px;
      height: 65px;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      background: linear-gradient(145deg, rgba(255,255,255,0.2), rgba(0,0,0,0.1)); /* NEW gloss overlay */
    }

    .balloon:before {
      content: "";
      position: absolute;
      width: 5px;
      height: 40px;
      background: #333;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
    }

    .balloon:nth-child(1) { background-color: #ff6b6b; left: 10%; top: 20%; animation-delay: 0s; }
    .balloon:nth-child(2) { background-color: #4ecdc4; left: 30%; top: 30%; animation-delay: 1s; }
    .balloon:nth-child(3) { background-color: #ffbe76; left: 70%; top: 15%; animation-delay: 2s; }
    .balloon:nth-child(4) { background-color: #9c88ff; left: 85%; top: 25%; animation-delay: 3s; }
    .balloon:nth-child(5) { background-color: #e17055; left: 15%; top: 60%; animation-delay: 4s; }
    .balloon:nth-child(6) { background-color: #00b894; left: 50%; top: 50%; animation-delay: 5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #cake {
      animation: pulse 2s infinite;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    button:active {
      transform: translateY(-1px);
    }

    /* NEW gradient border for card */
    .gradient-border {
      border: 5px solid transparent;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(90deg, #ff6b6b, #9c88ff) border-box;
      border-radius: 1rem;
    }

    /* NEW particles background */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: 0;
    }

    /* Typewriter cursor NEW */
    .cursor {
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background: #6b21a8;
      animation: blink 1s infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.1%, 100% { opacity: 0; }
    }

  </style>
</head>
<body class="flex flex-col items-center justify-center p-4">

  <!-- NEW background particles -->
  <div id="particles"></div>

  <!-- Balloons -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <!-- Main Container -->
  <div class="text-center relative z-10 max-w-3xl w-full">
    <h1 class="birthday-text text-5xl md:text-7xl text-pink-600 mb-6">Happy Birthday Ml‚ù§Ô∏è!</h1>

    <div class="gradient-border shadow-xl p-8 mb-8 transform hover:scale-105 transition duration-300">
      
      <!-- Properly Sized Photo -->
      <div id="cake" class="mx-auto mb-6">
        <img 
          src="Pink_Birthday_Cake_PNG_Clipart.png" 
          alt="Photo of the birthday person" 
          class="rounded-lg shadow-md mx-auto max-h-64 w-auto object-cover"
        />
      </div>

      <!-- Typewriter Heading -->
      <h2 id="typewriter" class="text-3xl font-bold text-purple-700 mb-4"></h2>

      <!-- Message -->
      <p class="text-lg text-gray-700 mb-6">
        On this special day, I wish you happiness that never ends, 
        joy that fills your heart, and love that surrounds you always. 
        May your birthday be as wonderful and amazing as you are!
      </p>

      <!-- Party Banner -->
      <div class="mb-6">
        <img src="client.jpg" alt="Celebration banner with balloons and streamers" class="rounded-lg shadow-md mx-auto max-h-64 w-auto object-cover">
      </div>

      <!-- Quote -->
      <p class="text-xl italic text-orange-500 mb-8">
        "Age is merely the number of years the world has been enjoying you!" 
        <span class="block text-right text-gray-600">- Birthday Wishes</span>
      </p>
    </div>

    <!-- Celebrate Button -->
    <button id="confetti-btn" class="bg-gradient-to-r from-pink-500 to-purple-500 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg transition-all duration-300 hover:opacity-90">
      Celebrate!
    </button>
  </div>

  <div id="confetti-container" class="fixed top-0 left-0 w-full h-full pointer-events-none z-50"></div>

  <script>
    // Confetti creation
    function createConfetti() {
      const confettiContainer = document.getElementById('confetti-container');
      const colors = ['#ff6b6b', '#4ecdc4', '#ffbe76', '#9c88ff', '#e17055', '#00b894'];

      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = -10 + 'px';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

        if (Math.random() > 0.5) {
          confetti.style.borderRadius = '50%';
        }

        confetti.style.width = (Math.random() * 10 + 5) + 'px';
        confetti.style.height = (Math.random() * 10 + 5) + 'px';

        confettiContainer.appendChild(confetti);

        const animationDuration = Math.random() * 3 + 2;
        const animationDelay = Math.random() * 5;

        confetti.style.animation = `fall ${animationDuration}s linear ${animationDelay}s forwards`;

        setTimeout(() => {
          confetti.remove();
        }, (animationDuration + animationDelay) * 1000);
      }

      const style = document.createElement('style');
      style.innerHTML = `
        @keyframes fall {
          to {
            transform: translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    }

    document.getElementById('confetti-btn').addEventListener('click', () => {
      createConfetti();
      const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-happy-birthday-to-you-270.mp3');
      audio.play();

      const btn = document.getElementById('confetti-btn');
      btn.textContent = 'Woo! üéâ';
      setTimeout(() => {
        btn.textContent = 'Celebrate Again!';
      }, 2000);
    });

    document.addEventListener('click', (e) => {
      if (e.target.id !== 'confetti-btn') {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = e.clientX + 'px';
        balloon.style.top = e.clientY + 'px';
        balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 6000);
      }
    });

    // Improved Typewriter Effect
    const message = "To Someone Special";
    const typewriter = document.getElementById("typewriter");
    let i = 0;

    function typeWriter() {
      if (i < message.length) {
        typewriter.textContent += message.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      } else {
        const cursor = document.createElement("span");
        cursor.className = "cursor";
        typewriter.appendChild(cursor);
      }
    }

    setTimeout(() => {
      typewriter.textContent = "";
      typeWriter();
    }, 1000);

  </script>
</body>
</html>
